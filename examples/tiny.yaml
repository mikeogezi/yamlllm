name: TinyModel
embedding:
  vocab_size: 1000
  max_position_embeddings: 128
  embedding_dim: 256
  padding_idx: 0
  dropout: 0.0

num_layers: 2

layer:
  hidden_dim: 256
  attention:
    num_heads: 4
    dropout: 0.0
    bias: false
  ffn:
    intermediate_size: 512
    activation: relu
    dropout: 0.0
    bias: false
  layer_norm:
    eps: 1e-6
  residual_dropout: 0.0

tie_word_embeddings: false

